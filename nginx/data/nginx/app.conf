include /etc/letsencrypt/options-ssl-nginx.conf;
ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

server {
    listen 80;
    server_name timemanager.francecentral.cloudapp.azure.com;
    location / {
        return 301 https://$host$request_uri;
    }
    location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    }
}
server {
    listen 443 ssl;
    server_name example.org;

    location / {
        proxy_pass http://timemanager.francecentral.cloudapp.azure.com; #for demo purposes
    }

    ssl_certificate /etc/letsencrypt/live/timemanager.francecentral.cloudapp.azure.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/timemanager.francecentral.cloudapp.azure.com/privkey.pem;

}
