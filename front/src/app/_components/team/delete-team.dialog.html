<h1 mat-dialog-title>Are you sure to delete this Team ?</h1>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between">
  <button mat-stroked-button color="primary" autofocus (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true"> Delete</button>
</div>
