<h1 mat-dialog-title>Team {{data ? 'Edition' : 'Creation'}}</h1>
<div mat-dialog-content fxLayout="column">
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="teamName">
  </mat-form-field>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between">
  <button mat-stroked-button color="primary" (click)="onNoClick()">Cancel</button>
  <button [disabled]="!isFormValid()" mat-raised-button color="primary" (click)="onSubmit()" >{{data ? 'Update' : 'Create'}}</button>
</div>
