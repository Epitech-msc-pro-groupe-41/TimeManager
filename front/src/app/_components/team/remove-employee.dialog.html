<h1 mat-dialog-title>Are you sure to remove {{data.firstName + ' ' + data.lastName}} from the team ?</h1>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between">
  <button mat-stroked-button color="primary" autofocus (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true"> Remove</button>
</div>
