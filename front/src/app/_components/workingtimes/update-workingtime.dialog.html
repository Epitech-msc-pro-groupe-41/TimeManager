<form (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Working time {{wt.workingTimeID ? 'Edition' : 'Creation'}}</h1>
  <div mat-dialog-content fxLayout="column">
    <mat-form-field>
      <input name="start" matInput placeholder="start" type="datetime-local" [(ngModel)]="_start">
    </mat-form-field>
    <mat-form-field>
      <input name="end" matInput placeholder="end" type="datetime-local" [(ngModel)]="_end">
    </mat-form-field>
  </div>
  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between">
    <button mat-stroked-button color="primary" (click)="onNoClick()">Cancel</button>
    <button type="submit" [disabled]="!isFormValid()" mat-raised-button color="primary" >{{wt.workingTimeID ? 'Update' : 'Create'}}</button>
  </div>
</form>
