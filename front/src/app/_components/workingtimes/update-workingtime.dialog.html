<h1 mat-dialog-title>Working time {{wt.workingTimeID ? 'Edition' : 'Creation'}}</h1>
<div mat-dialog-content fxLayout="column">
  <mat-form-field>
    <input matInput placeholder="start" [(ngModel)]="wt.start">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="end" [(ngModel)]="wt.end">
  </mat-form-field>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between">
  <button mat-stroked-button color="primary" (click)="onNoClick()">Cancel</button>
  <button [disabled]="!isFormValid()" mat-raised-button color="primary" [mat-dialog-close]="wt">{{wt.workingTimeID ? 'Update' : 'Create'}}</button>
</div>
